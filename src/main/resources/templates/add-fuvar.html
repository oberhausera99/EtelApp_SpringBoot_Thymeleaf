<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fuvar hozzáadása</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Menü</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<div>
    <h2>Jelenlegi fuvar megbízások</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Rendelés ID</th>
            <th>Futár ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fuvar : ${fuvars}">
            <td th:text="${fuvar.id}"></td>
            <td th:text="${fuvar.rendelesid}"></td>
            <td th:text="${fuvar.futarid}"></td>
            <td><a th:href="@{/edit/{id}(id=${fuvar.id})}">Módosítás</a></td>
            <td><button data-toggle="modal" data-target="#modal-toTrash"
                        th:attr="data-target='#modal-toTrash'+${fuvar.id}" class="btn-sm btn-dark details">Törlés
                <span class="glyphicon glyphicon-trash" data-toggle="tooltip"
                      data-placement="top" title="Sent to Trash Box"></span></button>
            </td>
            <div class="modal modal-toTrash" th:id="modal-toTrash+${fuvar.id}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">×
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="error-text"><strong>Biztosan törölni szeretné?</strong></p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-sm btn-dark details" data-dismiss="modal" aria-hidden="true">
                                Mégse
                            </button>
                            <!--a th:href="@{/delete/{id}(id=${fuvar.id})}"-->
                            <form th:action="@{/delete/{id}(id=${fuvar.id})}" method="post">
                                <button class="btn-sm btn-dark details" type="submit" value="delete">Igen</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h2>Fuvar hozzáadása:</h2>
    <form th:action="@{/addfuvar}" method="post">
        <label>Rendelés ID:
            <input type="text" name="rendelesid" id="rendelesid"></input>
        </label>
        <label>Futár ID:
            <input type="text" name="futarid" id="futarid"></input>
        </label>
        <input type="submit" value="Submit" class="btn-sm btn-dark details"></input>
    </form>
</div>
</body>
</html>
