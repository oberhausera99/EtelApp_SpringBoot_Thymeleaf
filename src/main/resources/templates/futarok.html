<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futárok</title>
    <meta name="author" content="Nagy György, Nagy Eliot, Nagy Dominik, Rózsa Kristóf, Oberhauser Attila" />
    <meta name="description" content="Futárok" />
    <meta name="generator" content="Webstorm" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
<header>
    <img src="img/header.jpg" id="headerimg" title="header" alt="header"/>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a  class="navbar-brand" th:href="@{/index}">Menü</a>
            <a class="navbar-brand" th:href="@{/kapcsolat}">Kapcsolat</a>
            <!--<a class="navbar-brand" th:href="@{/kosar}">Kosár</a>-->
            <a class="navbar-brand" th:href="@{/regisztracio}" id="reg">Regisztráció</a>
            <a class="navbar-brand" th:href="@{/bejelentkezes}" id="auth">Bejelentkezés</a>
            <script>
                const getCookieValue = (name) => (document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || '');
                if(getCookieValue("bejelentkezve") !== ""){
                    auth.innerHTML = "Kijelentkezés";
                    auth.setAttribute("href", "/kijelentkezes");
                    reg.innerHTML = "Kosár";
                    reg.setAttribute("href", "/kosar");
                }

            </script>
            <!--<a class="navbar-brand" th:href="@{/kijelentkezes}">Kijelentkezés</a>-->
            <a class="navbar-brand" th:href="@{/futarok}">Futárok</a>
            <a class="navbar-brand" th:href="@{/fuvar}">Fuvarok</a>
    </nav>
</header>
<main>
    <div>
        <h2>Jelenlegi futárok</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mióta</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="futar : ${futarok}">
                <td th:text="${futar.id}"></td>
                <td th:text="${futar.name}"></td>
                <td th:text="${futar.alkalmazott_miota}"></td>
                <td><a th:href="@{/editfutar/{id}(id=${futar.id})}">Update</a></td>
                <td><button data-toggle="modal" data-target="#modal-toTrash"
                            th:attr="data-target='#modal-toTrash'+${futar.id}" class="btn-sm btn-dark details">Delete
                    <span class="glyphicon glyphicon-trash" data-toggle="tooltip"
                          data-placement="top" title="Sent to Trash Box"></span></button>
                </td>
                <div class="modal modal-toTrash" th:id="modal-toTrash+${futar.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">×
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="error-text"><strong>Confirmation</strong></p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-sm btn-dark details" data-dismiss="modal" aria-hidden="true">
                                    Cancel
                                </button>
                                <!--a th:href="@{/delete/{id}(id=${futar.id})}"-->
                                <form th:action="@{/deletefutar/{id}(id=${futar.id})}" method="post">
                                    <button class="btn-sm btn-dark details" type="submit" value="delete">Yes</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Futár hozzáadása</h2>
        <form th:action="@{/addfutar}" method="post">
            <label>Name:
                <input type="text" name="name" id="name"></input>
            </label>
            <label>Mióta:
                <input type="text" name="alkalmazott_miota" id="alkalmazott_miota"></input>
            </label>
            <input type="submit" value="Submit" class="btn-sm btn-dark details"></input>
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
