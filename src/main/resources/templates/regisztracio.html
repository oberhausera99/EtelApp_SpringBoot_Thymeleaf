<!DOCTYPE html>
<html lang="hu">
<script th:inline="javascript">
    /*<![CDATA[*/

    var message = [[${hiba}]];
    if(!(message == "" || message == null) ){
        alert(message);
        if(message == "Sikeres regisztráció!"){
            window.location.href="/bejelentkezes";
        }
        else{
            window.location.href="/regisztracio";
        }
    }

    /*]]>*/
</script>
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <meta name="author" content="Nagy György, Nagy Eliot, Nagy Dominik, Rózsa Kristóf, Oberhauser Attila" />
    <meta name="description" content="Regisztráció" />
    <meta name="generator" content="Webstorm" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
</head>
    <body>
    <header>
        <img src="img/header.jpg" id="headerimg" title="header" alt="header"/>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a  class="navbar-brand" th:href="@{/index}">Menü</a>
            <a class="navbar-brand" th:href="@{/kapcsolat}">Kapcsolat</a>
            <!--<a class="navbar-brand" th:href="@{/kosar}">Kosár</a>-->
            <a class="navbar-brand" th:href="@{/regisztracio}" id="reg">Regisztráció</a>
            <a class="navbar-brand" th:href="@{/bejelentkezes}" id="auth">Bejelentkezés</a>
            <script>
                const getCookieValue = (name) => (document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || '');
                if(getCookieValue("bejelentkezve") !== ""){
                    auth.innerHTML = "Kijelentkezés";
                    auth.setAttribute("href", "/kijelentkezes");
                    reg.innerHTML = "Kosár";
                    reg.setAttribute("href", "/kosar");
                }

            </script>
            <!--<a class="navbar-brand" th:href="@{/kijelentkezes}">Kijelentkezés</a>-->
            <a id="futar" class="navbar-brand" th:href="@{/futarok}">Futárok</a>
            <a id="fuvar" class="navbar-brand" th:href="@{/fuvar}">Fuvarok</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center mb-3">
                <h1>Regisztráció</h1>
            </div>
        </div>
    </main>

    <form action="/regisztracio" method="post">
        <div class="container">
            <div class="mb-3 ml-5 mr-5">
            <label for="name"><b>Teljes név</b></label>
                <input type="text" class="form-control" placeholder="Teljes név" name="name" id="name" required>
            </div>

            <div class="mb-3 ml-5 mr-5">
            <label for="email"><b>E-mail cím</b></label>
                <input type="text" class="form-control" placeholder="E-mail cím" name="email" id="email" required>
            </div>

            <div class="mb-3 ml-5 mr-5">
            <label for="uname"><b>Felhasználónév</b></label>
                <input type="text" class="form-control" placeholder="Felhasználónév" name="uname" id="uname" required>
            </div>

            <div class="mb-3 ml-5 mr-5">
            <label for="passwd"><b>Jelszó</b></label>
                <input type="password" class="form-control" placeholder="Jelszó" name="passwd" id="passwd" required>
            </div>

            <div class="mb-3 ml-5 mr-5">
            <label for="passwd-repeat"><b>Jelszó ismét</b></label>
                <input type="password" class="form-control" placeholder="Jelszó ismét" name="passwd-repeat" id="passwd-repeat" required>
            </div>

            <div class="row justify-content-center">
            <button type="submit" class="registerbtn btn btn-secondary">Regisztráció</button>
            </div>
            <hr>
        </div>
    </form>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright: etel-ib153i-5-2021
        </div>
    </footer>
    <script>
        if(getCookieValue("bejelentkezve") != 2){
            document.getElementById("futar").hidden = true;
            document.getElementById("fuvar").hidden = true;
        }
    </script>
    </body>
</html>
