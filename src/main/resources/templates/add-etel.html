<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Étel hozzáadás</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<div>
    <h2>Jelenlegi menük</h2>
    <table>
        <thead>
        <tr>
            <th>Név</th>
            <th>Ár</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etel : ${etelek}">
            <td th:text="${etel.nev}"></td>
            <td th:text="${etel.ar}"></td>
            <td><a th:href="@{/editetel/{nev}(nev=${etel.nev})}">Update</a></td>
            <td><button data-toggle="modal" data-target="#modal-toTrash"
                        th:attr="data-target='#modal-toTrash'+${etel.nev}" class="btn-sm btn-dark details">Delete
                <span class="glyphicon glyphicon-trash" data-toggle="tooltip"
                      data-placement="top" title="Sent to Trash Box"></span></button>
            </td>
              <div class="modal modal-toTrash" th:id="modal-toTrash+${etel.nev}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">×
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="error-text"><strong>Confirmation</strong></p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-sm btn-dark details" data-dismiss="modal" aria-hidden="true">
                                Cancel
                            </button>
                            
                            <!--a th:href="@{/deleteetel/{id}(id=${etel.nev})}"-->
                            <form th:action="@{/deleteetel/{nev}(nev=${etel.nev})}" method="post">
                                <button class="btn-sm btn-dark details" type="submit" value="delete">Yes</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h2>Étel hozzáadása</h2>
    <form th:action="@{/addetel}" method="post">
        <label>Név:
            <input type="text" name="nev" id="nev"></input>
        </label>
        <label>Ár:
            <input type="text" name="ar" id="ar"></input>
        </label>
        <input type="submit" value="Submit" class="btn-sm btn-dark details"></input>
    </form>
</div>
</body>
</html>
